<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="formbox">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="inputgroup">
                <div class="inputfield" id="namefield">
                    <i class="fa-regular fa-user" style="color: #ef890d;"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputfield">
                    <i class="fa-regular fa-envelope" style="color: #e77a0d;"></i>
                    <input type="email" placeholder="Email">
                </div>
                 <div class="inputfield">
                    <i class="fa-solid fa-unlock" style="color: #d15d0a;"></i>
                    <input type="password" placeholder="password">
                </div>
            </div>
            <div class="btn">
                <button type="button" id="singupbtn">Sign Up</button>
            </div>

        </form>
    </div>
    
</body>
</html>
